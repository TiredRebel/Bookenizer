        <span class="label">1</span>
				<span class="host"><input type="text" name="city" class="dest" value="City" defValue="Stadt"

					<span class="diags">Leider haben wir keine Angebote f체r diese Stadt</span>
				</span>

    <div class="label before-last">

        <span class="label">3</span><input type="submit" name="find" value="Suche hotels" class="submit"/>

<form class="searchform advanced" action="/bookenizer-stubs/hms-services/hotel/search" method="post"
      enctype="application/x-www-form-urlencoded" ng:show="quickSearchView('advanced')">
    <input type="hidden" name="cityId" value="0"/>

    <div class="label">
        <span class="label">Reiseziel</span>
				<span class="host"><input type="text" name="city" class="dest" value="City" defValue="Stadt"
                                          suggest="yes" suggest_value='[{city:"Kiev", cityId:0}]' nosubmit/>
				<span class="diags">Leider haben wir keine Angebote f체r diese Stadt</span>
				</span>
    </div>

    <div class="label">
        <span class="label">Termine</span>
        <label>aus <input type="text" name="advDateFrom" id="advDateFrom" class="date" value="22.10.2008"
                           onchange="fixDate(this)"/></label>
        <label>bis <input type="text" name="advDateTo" id="advDateTo" class="date" value="24.10.2008"
                         onchange="fixDate(this)"/></label>
        f체r <span class="search_nights_num">2</span> <span class="search_nights_word">nacht(e)</span>
    </div>

    <script type="text/javascript">
        Calendar.setup({ inputField : "advDateFrom", ifFormat : dformat, firstDay :    0, weekNumbers : false, showOthers:true, dateStatusFunc:disableFromDate });
        Calendar.setup({ inputField : "advDateTo", ifFormat : dformat, firstDay : 0, weekNumbers : false, showOthers:true, dateStatusFunc:disableToDate });
    </script>

    <div class="label">
        <span class="label">Anzahl der Personen</span>
        <input type="text" name="numberOfPersons" class="numberOfPersons" value="2"/>
    </div>

    <div class="label">
        <span class="label">Art des Zimmers</span>
        <label><input type="checkbox" name="lodgingTypeRoom" value="1"/> Zimmer</label>
        <label><input type="checkbox" name="lodgingTypeApart" value="1"/> Wohnungen</label>
    </div>

    <div class="label">
        <span class="label">Sternen</span>
        <label><input type="checkbox" name="stars2" value="1"/> 2</label>
        <label><input type="checkbox" name="stars3" value="1"/> 3</label>
        <label><input type="checkbox" name="stars4" value="1"/> 4</label>
        <label><input type="checkbox" name="stars5" value="1"/> 5</label>
    </div>

    <div class="label">
        <span class="label">Mahlzeiten</span>
        <label><input type="checkbox" name="mealsFull" value="1"/> Vollpension</label>
        <label><input type="checkbox" name="mealsHalf" value="1"/> Halbpension</label>
        <label><input type="checkbox" name="mealsNo" value="1"/> Kein Board</label>
    </div>

    <div class="label">
        <span class="label">Preis pro Nacht</span>
        <label>aus <input type="text" name="pricePerNightLow" class="price_per_night_low" value=""/></label>
        <label>bis <input type="text" name="pricePerNightHigh" class="price_per_night_high" value=""/></label>
    </div>

    <div class="label">
        <span class="label">Einrichtungen</span>
        <label><input type="checkbox" name="facilities1" value="1"/> Parken</label>
        <label><input type="checkbox" name="facilities2" value="1"/> Internet</label>
        <label><input type="checkbox" name="facilities3" value="1"/> Kongressr채ume</label>
    </div>

    <div class="label last">
        <span class="label">Hotels</span><input type="submit" name="submit" value="Suchen" class="submit"/>
    </div>

    <div class="clearer"></div>
</form>
