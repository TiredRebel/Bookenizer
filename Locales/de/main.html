    <script type="text/html" id="stats_block_tmpl">

    <script type="text/html" id="hotellist_tmpl">
         <div class="container">
			<h2>Hotels</h2>
            <ul id="hotellistSwitcher" class="switcher">
              <li class="popular">beliebt</li>
              <li class="selected noprint"><a href="#" class="noreload" onclick="return switchHotellist()" title="Hotels haben Sie früher gewählt">ausgewählt</a></li>
          </ul>
            <div id="hotellist" class="popular">
                <div class="wrapper">
                    <div class="opener"></div>
                    <div id="hotellist_holder"></div>
                </div>
            </div>
          </div>
    </script>
    <script type="text/html" id="hotellist_item_tmpl">
        <div class="hotel">
            <div class="opener"></div>
                <div class="container">
                    <a href="#!/card/{{hotelId}}" title="{{name}}"><img src="{{#MainPhoto}}{{small}}{{/MainPhoto}}" alt="{{name}}" /></a>
                        <div class="hoteldescr">
                            <h3>{{name}}</h3>
                            <div class="stars stars-{{stars}}"><span></span></div>
                            <p class="info"><a href="#!/lookup/{{#Address}}{{#GeoLocation}}{{cityId}}{{/GeoLocation}}{{/Address}}" title="Weitere Hotels in {{#Address}}{{#GeoLocation}}{{city}}{{/GeoLocation}}{{/Address}}">{{#Address}}{{#GeoLocation}}{{city}}{{/GeoLocation}}{{/Address}}</a>,&nbsp;{{#Address}}{{#GeoLocation}}{{country}}{{/GeoLocation}}{{/Address}}</p>
                            <p class="info">aus <strong>{{currency}}&nbsp;{{minOfferPrice}}</strong></p>
                            <p class="descr">{{description}}</p>
                            <p class="noprint"><a href="/#!/card/{{hotelId}}" title="Lesen Sie mehr über dieses Hotel">Lesen Sie mehr</a> / <a href="#!/select/{{hotelId}}" title="Schreibe Hotel zu Ihren ausgewählten">Zur Auswahl</a></p>
                        </div>
                </div>
            <div class="closer"></div>
        </div>
    </script>
    <script type="text/html" id="topbar_menu_tmpl" class="partial">
        <ul class="topblock right">
    <li class="selected"><a href="#selected" title="Zeigen Sie Ihre Selected Hotels" id="lbl_Selected"
                            class="noreload">Ausgewählt(9)</a>
    /</li>
    <li><a href="#" title="FAQ und mehr" id="lbl_Help">Hilfe</a> /</li>
   <li class="switch">
        <a href="#" id="bt_login" title="Willkommen in vollem Funktionsumfang System" class="noreload">Log-in</a>
                            <span id="block_register"> oder <a href="#" id="bt_register"
                                                             title="Registrieren Sie erhalten Zugang zu allen Funktionen Website"
                                                             class="noreload">Registrieren</a></span>

                <form id="loginform" action="">
                    <div class="container">
                        <input type="text" id="mail" name="mail" class="login" value="E-mail"
                               defvalue="E-mail"/>
                        <input type="text" id="pass_open" name="pass_open" class="login" value="Password"
                            defvalue="Passwort"/>
                        <input type="password" id="pass" name="pass" class="login" value=""/>

                        <div class="diags">

                            <p id="lp_def"><a href="#" id="forgot" title="Holen Sie sich ein neues Passwort an Ihre E-Mail">Passwort
                                vergessen?</a></p>

                            <p id="lp_bad_mail">Die angegebene E-Mail ist nicht im System registriert. Sie können versuchen ein anderes
                                oder <a href="#">ein neues Konto erstellen</a>.</p>

                            <p id="lp_bad_pass">Passwort stimmt nicht überein. Sie können versuchen ein anderes oder <a
                                    href="#">Ihr Passwort zurücksetzen</a>.</p>

                            <p id="lp_no_mail_to_reset">Bitte geben Sie die E-Mail mit der Sie registriert. Wir schicken
                                    Ihnen ein Passwort-Reset Brief.</p>

                            <p id="lp_reset_pass_sent">Ein Passwort-Reset Brief ging nach E-Mail von Ihnen angegebene Adresse.</p>

                            <p id="lp_no_mail_to_register">Bitte geben Sie eine gültige E-Mail Sie möchten registriert werden.
                                         Wir senden Ihnen dann einen Link zu der Registrierung fortzufahren.</p>

                            <p id="lp_already_registered">Diese E-Mail ist bereits im System registriert.
                                Sie können <a href="#" title="Holen Sie sich ein neues Passwort an Ihre E-Mail">Zurücksetzen
                                    von Passwörtern</a> der geben Sie eine andere und <a href="#">ein neues Konto registrieren</a>.</p>

                            <p id="lp_do_register"><strong>Herzlichen Glückwunsch!</strong><br/>Eine Validierung Brief ging nach
                                 E-Mail von Ihnen angegebene Adresse. Verwenden Sie es um die Registrierung abzuschließen.</p>
                        </div>

                        <div class="clearer"></div>
                        <a href="#" id="bt_login_action" class="important"
                           title="Holen Sie sich den Zugriff auf alle Funktionen Website.">Log-in</a>

                        <div class="clearer"></div>
                    </div>
                </form>
            </li>
        </ul>
    </script>

    <script type="text/html" id="searchbar_tmpl">

    <script type="text/html" id="searchType_switcher_quick">
        <li class="search">schnelle</li>
		<li><a href="#!/search/advanced" class="noreload search" title="Weniger Suchkriterien">erweiterte</a></li>
    </script>
    <script type="text/html" id="searchType_switcher_advanced">
		<li><a href="#!/search/quick" class="noreload search" title="Weitere Suchkriterien">schnelle</a></li>
        <li class="search">erweiterte</li>
    </script>
    <script type="text/html" id="searchform_tmpl_quick">
    <form class="searchform quick" id="searchform" action="#" method="post" onsubmit="return false" >
    <input type="hidden" name="cityId" value="0"/>
    <div class="label">
        <span class="label">1</span>
        <span class="host"><input type="text" id="city" name="city" class="dest" value="Stadt" defValue="Stadt" suggest="yes" suggest_value='[{city:"Kiev", cityId:0, country:"Ukraine",countryId:1}]' nosubmit/>
            <span class="diags">Leider haben wir keine Angebote für diese Stadt</span>
            <p class="no straight">Hey! You've just entered some weird information here. Check it carefully please!</p>
        </span>
    </div>

    <div class="label before-last">
        <span class="label">2</span>
        <label>aus <input type="text" name="dateFrom" id="dateFrom" class="date" value="22.04.2011" onchange="fixDate(this)"/></label>
        <label>bis <input type="text" name="dateTo" id="dateTo" class="date" value="24.04.2011" onchange="fixDate(this)"/></label>
        für <span class="search_nights_num">2</span> <span class="search_nights_word">nacht(e)</span>
    </div>

    <div class="label last">
        <span class="label">3</span><input type="submit" id="mkSearch" name="mkSearch" value="Suche" class="submit"/>
    </div>

    <div class="clearer"></div>
</form>
</script>
 <script type="text/html" id="searchform_tmpl_advanced">
<form class="searchform advanced"  id="searchform" action="#" method="post" onsubmit="return false">
    <input type="hidden" name="cityId" value="0"/>

    <div class="label">
        <span class="label">Reiseziel</span>
        <span class="host"><input type="text" id="city" name="city" class="dest" value="Stadt" defValue="Stadt" suggest="yes" suggest_value='[{city:"Kiev", cityId:0, country: "Ukraine"}]' nosubmit/>
        <span class="diags">Leider haben wir keine Angebote für diese Stadt</span>
	    </span>
    </div>

    <div class="label">
        <span class="label">Termine</span>
        <label>aus <input type="text" name="dateFrom" id="dateFrom" class="date" value="22.04.2011" onchange="fixDate(this)"/></label>
        <label>bis <input type="text" name="dateTo" id="dateTo" class="date" value="24.04.2011" onchange="fixDate(this)"/></label>
        für <span class="search_nights_num">2</span> <span class="search_nights_word">nacht(e)</span>
    </div>

    <div class="label">
        <span class="label">Anzahl der Personen</span>
        <input type="text" name="numberOfPersons" id="numberOfPersons" class="numberOfPersons" value="2"/>
    </div>

    <div class="label">
        <span class="label">Art des Zimmers</span>
        <label><input type="checkbox" name="lodgingTypeRoom" id="lodgingTypeRoom" value="1"/> Zimmer</label>
        <label><input type="checkbox" name="lodgingTypeApart" id="lodgingTypeRoom" value="1"/> Wohnungen</label>
    </div>

    <div class="label">
        <span class="label">Sternen</span>
        <label><input type="checkbox" name="stars2" id="stars2" value="1"/> 2</label>
        <label><input type="checkbox" name="stars3" id="stars3" value="1"/> 3</label>
        <label><input type="checkbox" name="stars4" id="stars4"  value="1"/> 4</label>
        <label><input type="checkbox" name="stars5" id="stars5" value="1"/> 5</label>
    </div>

    <div class="label">
        <span class="label">Mahlzeiten</span>
        <label><input type="checkbox" name="mealsFull" id="mealsFull" value="1"/> Vollpension</label>
        <label><input type="checkbox" name="mealsHalf" id="mealsHalf" value="1"/> Halbpension</label>
        <label><input type="checkbox" name="mealsNo" id="mealsNo" value="1"/> Kein Board</label>
    </div>

    <div class="label">
        <span class="label">Preis pro Nacht</span>
        <label>from <input type="text" name="pricePerNightLow" id="pricePerNightLow" class="price_per_night_low" value=""/></label>
        <label>to <input type="text" name="pricePerNightHigh" id="pricePerNightHigh" class="price_per_night_high" value=""/></label>
    </div>

    <div class="label">
        <span class="label">Einrichtungen</span>
        <select id="facilities" id="facilities" name="facilities">
            <option value="PARKING"> Parken</option>
            <option value="INTERNET"> Internet</option>
            <option value="CONFERENCE_HALL"> Kongressräume</option>
            <option value="POOL"> Pool</option>
            <option value="SKI_RENTAL"> Skiverleih</option>
            <option value="PETS_ALLOWED"> Haustiere erlaubt</option>
        </select>
    </div>
    <div class="label last">
        <span class="label">Hotels</span><input type="submit" id="mkSearch" name="mkSearch" value="Suche" class="submit"/>
    </div>
    <div class="clearer"></div>
</form>
</script>
