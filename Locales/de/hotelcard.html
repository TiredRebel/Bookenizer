<script type="text/html" id="hc_ro_item_tmpl">
    <div class="stars stars-{{stars}}"><span></span></div>

    <p class="noprint"><a href="main-hotelcard.html#" class="noreload">Add to Selected</a> / <a

        {{#Address}}
            {{>hc_contacts_tmpl}}

		</tbody>
    </table>

    <h3>Anlagen</h3>

        {{#Facilities}}

                {{>dl-item-tmpl}}

        {{/Facilities}}
    </dl>

    <div class="clearer"></div>

    <h3>Policies</h3>
    <dl>
    {{#Policies}}
           {{#policyList}}
                {{>dl-item-tmpl}}
           {{/policyList}}
    {{/Policies}}
    </dl>
    <div class="clearer"></div>
    <p class="noprint"><a href="main-hotelcard.html#" class="noreload">Add to Selected</a> / <a href="main-hotelcard.html#" class="noreload" onclick="window.print(); return false;">Print Hotel Info</a></p>
</script>

<script type="text/html" id="calc_template">
				<h2>Bestellen Sie jetzt</h2>
				<form action="../" id="orderform">

					<div class="sideblock opener active orderDates">
						<h3>Termine</h3>
						<div class="label">
							<label><span>aus</span><input type="text" name="order_from" id="order_from" class="date" value="31.07.2011" onchange="fixDate(this); xOrder.calcPrice();" /></label>
						</div>
						<div class="label">
							<label><span>bis</span><input type="text" name="order_to" id="order_to" class="date" value="02.08.2011" onchange="fixDate(this); xOrder.calcPrice();" /></label>
							für <span class="search_nights_num">2</span> <span class="search_nights_word">nacht(e)</span>
						</div>
                         <div class="sideblock"><input type="button" id="findoffers" value="Update bietet"></div
						<div class="closer"></div>
					</div>

					<div class="apt-template">
						<div class="apt-room-type">
							<h3>Art des Zimmers</h3>
							<select name="roomtype1">
								<option value="1" selected="selected">Single</option>
								<option value="2">Double (linker Flügel)</option>
								<option value="3">Double (rechter Flügel)</option>
								<option value="4">Dreifach</option>
							</select>
							<p class="available"><span class="yes number">7</span> <span class="yes">verfügbar</span> für die gewählte Periode</p>
							<p class="unavailable"><span class="no">Nicht verfügbar</span> für die gewählte Periode.<br />
						Versuchen Sie eine andere Zimmerkategorie.</p>
						</div>

						<div class="apt-room-number">
							<h3>Anzahl der Zimmer</h3>
							<input type="text" name="rooms1" value="2" class="short" />
						</div>

						<div class="apt-room-extrabed">
							<h3>Zustellbetten</h3>
							<select name="extrabeds1">
								<option value="1">1</option>
								<option value="2" selected="selected">2</option>
							</select>
						</div>

						<p><a href="main-hotelcard.html#" class="remove" title="Entfernen Sie diese Wohnung aus">Entfernen Sie von der Bestellung</a></p>

						<div class="closer"></div>
					</div>

					<div class="sideblock"><input type="button" class="add2order" value="Add Apartment"></div>

					<div class="sideblock opener active orderMeals">
						<h3>Küche</h3>
						<select name="meals">
							<option value="1">Vollpension</option>
							<option value="2" selected="selected">Halbpension</option>
							<option value="3">Keine Board</option>
						</select>

						<h3>Anzahl der Personen</h3>

						<input type="text" name="mealsnum" class="short" value="2" />

						<div class="closer"></div>
					</div>

					<div class="sideblock opener inactive">
						<h3>Gesamtkosten: <span id="orderCurrency" class="important">EUR</span> <span id="orderTotal" class="important">1,885</span></h3>

						<div class="label last">
							<span class="label">Bestellen</span><input type="submit" name="submit" value="Bestätigen" class="submit" />
						</div>

					</div>

				</form>
</script>

			</span>

	<a href="main-hotelcard.html#" class="close xclose" title="Close Galerie"><span>Close</span></a>
