    <script type="text/html" id="stats_block_tmpl">
       <div id="statsblock" class="container">
            <h2>Statistics</h2>
            <p><strong>{{hotels}}</strong> hotels</p>
            <p><strong>{{offers}}</strong> offers</p>
            <p><strong>{{booked}}</strong> booked</p>

    <script type="text/html" id="hotellist_tmpl">
         <div class="container">
			<h2>Hotels</h2>
			<ul id="hotellistSwitcher" class="switcher">
              <li class="popular">popular</li>
              <li class="selected noprint"><a href="#" class="noreload" onclick="return switchHotellist()" title="Hotels you have chosen earlier">selected</a></li>
          </ul>
            <div id="hotellist" class="popular">
                <div class="wrapper">
                    <div class="opener"></div>
                    <div id="hotellist_holder"></div>
                </div>
            </div>
          </div>
    </script>
    <script type="text/html" id="hotellist_item_tmpl">
        <div class="hotel">
            <div class="opener"></div>
                <div class="container">
                    <a href="#!/card/{{hotelId}}" title="{{name}}"><img src="{{#MainPhoto}}{{small}}{{/MainPhoto}}" alt="{{name}}" /></a>
                        <div class="hoteldescr">
                            <h3>{{name}}</h3>
                            <div class="stars stars-{{stars}}"><span></span></div>
                            <p class="info"><a href="#!/lookup/{{#Address}}{{#GeoLocation}}{{cityId}}{{/GeoLocation}}{{/Address}}" title="More hotels in {{#Address}}{{#GeoLocation}}{{city}}{{/GeoLocation}}{{/Address}}">{{#Address}}{{#GeoLocation}}{{city}}{{/GeoLocation}}{{/Address}}</a>,&nbsp;{{#Address}}{{#GeoLocation}}{{country}}{{/GeoLocation}}{{/Address}}</p>
                            <p class="info">from <strong>{{currency}}&nbsp;{{minOfferPrice}}</strong></p>
                            <p class="descr">{{description}}</p>
                            <p class="noprint"><a href="/#!/card/{{hotelId}}" title="Read more about this hotel">Read more</a> / <a href="#!/select/{{hotelId}}" title="Add to Selected">Add to Selected</a></p>
                        </div>
                </div>
            <div class="closer"></div>
        </div>
    </script>
    <script type="text/html" id="topbar_menu_tmpl" class="partial">
        <ul class="topblock right">
    <li class="selected"><a href="#selected" title="Show your Selected hotels" id="lbl_Selected"
                            class="noreload">Selected(9)</a>
    /</li>
    <li><a href="#" title="FAQ and more" id="lbl_Help">Help</a> /</li>
   <li class="switch">
        <a href="#" id="bt_login" title="Welcome to full-featured system" class="noreload">Sign
            in</a>
                            <span id="block_register"> or <a href="#" id="bt_register"
                                                             title="Register to get access to all site features"
                                                             class="noreload">Register</a></span>

                <form id="loginform" action="">
                    <div class="container">
                        <input type="text" id="mail" name="mail" class="login" value="E-mail"
                               defvalue="E-mail"/>
                        <input type="text" id="pass_open" name="pass_open" class="login" value="Password"
                               defvalue="Password"/>
                        <input type="password" id="pass" name="pass" class="login" value=""/>

                        <div class="diags">

                            <p id="lp_def"><a href="#" id="forgot" title="Get a new password on your e-mail">Forgot
                                password?</a></p>

                            <p id="lp_bad_mail">The specified e-mail is not registered in the system. You
                                may try another one or <a href="#">create a new account</a>.</p>

                            <p id="lp_bad_pass">Password does not match. You may try another one or <a
                                    href="#">Reset your password</a>.</p>

                            <p id="lp_no_mail_to_reset">Please enter the e-mail you registered with. We will
                                send you a password reset letter.</p>

                            <p id="lp_reset_pass_sent">A password reset letter has been sent to e-mail
                                address you specified.</p>

                            <p id="lp_no_mail_to_register">Please enter the valid e-mail you you wish to be
                                registered with. We will send you a link to continue the registration.</p>

                            <p id="lp_already_registered">This e-mail is already registered in the system.
                                You can <a href="#" title="Get a new password on your e-mail">reset
                                    password</a> or enter another one and <a href="#">register a new account</a>.</p>

                            <p id="lp_do_register"><strong>Congratulations!</strong><br/>A validation letter
                                has been sent to e-mail address you specified. Use it to complete your
                                registration.</p>
                        </div>

                        <div class="clearer"></div>
                        <a href="#" id="bt_login_action" class="important"
                           title="Get access to all site features.">Sign in</a>

                        <div class="clearer"></div>
                    </div>
                </form>
            </li>
        </ul>
    </script>

    <script type="text/html" id="searchbar_tmpl">
        <div id="searchbar" class="open-full">
            <div class="container">
            <h2>Search</h2>
                <ul id="srchMenu" class="switcher">
                 </ul>
                <div id="srchFrm"></div>
           </div>
        </div>
    </script>
    <script type="text/html" id="searchType_switcher_quick">
        <li class="search">quick</li>
		<li><a href="#!/search/advanced" class="noreload search" title="More search parameters">advanced</a></li>
    </script>
    <script type="text/html" id="searchType_switcher_advanced">
		<li><a href="#!/search/quick" class="noreload search" title="More search parameters">quick</a></li>
        <li class="search">advanced</li>
    </script>
    <script type="text/html" id="searchform_tmpl_quick">
    <form class="searchform quick" id="searchform" action="#" method="post" onsubmit="return false" >
    <input type="hidden" name="cityId" value="0"/>
    <div class="label">
        <span class="label">1</span>
        <span class="host"><input type="text" name="city" class="dest" value="City" defValue="City" suggest="yes" suggest_value='[{city:"Kiev", cityId:0, country:"Ukraine",countryId:1}]' nosubmit/>
            <span class="diags">Sorry, we have no offers for this city</span>
            <p class="no straight">Hey! You've just entered some weird information here. Check it carefully please!</p>
        </span>
    </div>

    <div class="label before-last">
        <span class="label">2</span>
        <label>from <input type="text" name="dateFrom" id="dateFrom" class="date" value="22.04.2011" onchange="fixDate(this)"/></label>
        <label>to <input type="text" name="dateTo" id="dateTo" class="date" value="24.04.2011" onchange="fixDate(this)"/></label>
        <span class="search_nights_num">2</span> <span class="search_nights_word">night(s)</span>
    </div>

    <div class="label last">
        <span class="label">3</span><input type="submit" id="mkSearch" name="mkSearch" value="Find" class="submit"/>
    </div>

    <div class="clearer"></div>
</form>
</script>
 <script type="text/html" id="searchform_tmpl_advanced">
<form class="searchform advanced"  id="searchform" action="#" method="post" onsubmit="return false">
    <input type="hidden" name="cityId" value="0"/>

    <div class="label">
        <span class="label">Destination</span>
        <span class="host"><input type="text" name="city" class="dest" value="City" defValue="City" suggest="yes" suggest_value='[{city:"Kiev", cityId:0, country: "Ukraine"}]' nosubmit/>
        <span class="diags">Sorry, we have no offers for this city</span>
	    </span>
    </div>

    <div class="label">
        <span class="label">Dates</span>
        <label>from <input type="text" name="dateFrom" id="dateFrom" class="date" value="22.04.2011" onchange="fixDate(this)"/></label>
        <label>to <input type="text" name="dateTo" id="dateTo" class="date" value="24.04.2011" onchange="fixDate(this)"/></label>
        for <span class="search_nights_num">2</span> <span class="search_nights_word">nights</span>
    </div>

    <div class="label">
        <span class="label">Number of Persons</span>
        <input type="text" name="numberOfPersons" id="numberOfPersons" class="numberOfPersons" value="2"/>
    </div>

    <div class="label">
        <span class="label">Lodging Type</span>
        <label><input type="checkbox" name="lodgingTypeRoom" id="lodgingTypeRoom" value="1"/> Room</label>
        <label><input type="checkbox" name="lodgingTypeApart" id="lodgingTypeRoom" value="1"/> Apartments</label>
    </div>

    <div class="label">
        <span class="label">Stars</span>
        <label><input type="checkbox" name="stars2" id="stars2" value="1"/> 2</label>
        <label><input type="checkbox" name="stars3" id="stars3" value="1"/> 3</label>
        <label><input type="checkbox" name="stars4" id="stars4"  value="1"/> 4</label>
        <label><input type="checkbox" name="stars5" id="stars5" value="1"/> 5</label>
    </div>

    <div class="label">
        <span class="label">Meals</span>
        <label><input type="checkbox" name="mealsFull" id="mealsFull" value="1"/> Full Board</label>
        <label><input type="checkbox" name="mealsHalf" id="mealsHalf" value="1"/> Half Board</label>
        <label><input type="checkbox" name="mealsNo" id="mealsNo" value="1"/> No Board</label>
    </div>

    <div class="label">
        <span class="label">Price per night</span>
        <label>from <input type="text" name="pricePerNightLow" id="pricePerNightLow" class="price_per_night_low" value=""/></label>
        <label>to <input type="text" name="pricePerNightHigh" id="pricePerNightHigh" class="price_per_night_high" value=""/></label>
    </div>

    <div class="label">
        <span class="label">Facilities</span>
        <select id="facilities" id="facilities" name="facilities">
            <option value="PARKING"> Parking</option>
            <option value="INTERNET"> Internet</option>
            <option value="CONFERENCE_HALL"> Conference Hall</option>
            <option value="POOL"> Pool</option>
            <option value="SKI_RENTAL"> Ski Rental</option>
            <option value="PETS_ALLOWED"> Pets Allowed</option>
        </select>
    </div>
    <div class="label last">
        <span class="label">Hotels</span><input type="submit" id="mkSearch" name="mkSearch" value="Find" class="submit"/>
    </div>
    <div class="clearer"></div>
</form>
</script>
