<script type="text/html" id="hc_ro_item_tmpl">
    <div class="stars stars-{{stars}}"><span></span></div>
    <h1>{{name}}</h1>

    <p class="noprint"><a href="main-hotelcard.html#" class="noreload">Добавить в Избранные</a> / <a

    </p>

        {{#Address}}
            {{>hc_contacts_tmpl}}
        {{/Address}}
    </div>

    <p class="noprint"><a href="main-hotelcard.html#" class="noreload"
                          onclick="tttemp = this; $('.hotel .contacts').toggle('fast', function(){ $(tttemp).text( ($('.hotel .contacts').css('display') == 'block') ? 'Скрыть контакты' : 'Показать контакты') }); return false;">Показать
        контакты</a> /
        <a href="main-hotelcard.html#" class="noreload" id="bt_showmap">Посмотреть карту</a></p>

    <div class="descr">
        {{description}}
    </div>

    <h3>Стоимость за ночь</h3>
    <table class="price">
        <tbody>
            {{#RoomCategories}}
                {{#roomCategoryList}}
                    <tr><td><a href="main-hotelcard.html#" class="noreload" id="bt_showaptgallery_{{hcRoomCategory}}">{{name}}</a></td><td class="price">от&nbsp;{{#hcPrice}}{{minPrice}}{{/hcPrice}}</td></tr>
                {{/roomCategoryList}}
            {{/RoomCategories}}
		</tbody>
    </table>

    <h3>Услуги</h3>
    <dl>
        {{#Facilities}}
           {{#facilityList}}
                {{>dl-item-tmpl}}
           {{/facilityList}}
        {{/Facilities}}
    </dl>

    <div class="clearer"></div>

    <h3>Политики</h3>
    <dl>
    {{#Policies}}
           {{#policyList}}
                {{>dl-item-tmpl}}
           {{/policyList}}
    {{/Policies}}
    </dl>
    <div class="clearer"></div>
    <p class="noprint"><a href="main-hotelcard.html#" class="noreload">Добавить в Избранные</a> / <a href="main-hotelcard.html#" class="noreload" onclick="window.print(); return false;">Печать информации об отеле</a></p>
</script>

<script type="text/html" id="calc_template">
				<h2>Бронировать</h2>
				<form action="../" id="orderform">

					<div class="sideblock opener active orderDates">
						<h3>Даты</h3>
						<div class="label">
							<label><span>с</span><input type="text" name="order_from" id="order_from" class="date" value="31.07.2011" onchange="fixDate(this); xOrder.calcPrice();" /></label>
						</div>
						<div class="label">
							<label><span>по</span><input type="text" name="order_to" id="order_to" class="date" value="02.08.2011" onchange="fixDate(this); xOrder.calcPrice();" /></label>
							на <span class="search_nights_num">2</span> <span class="search_nights_word">ночи(-ей)</span>
						</div>
                         <div class="sideblock"><input type="button" id="findoffers" value="Обновить предложения"></div
						<div class="closer"></div>
					</div>

					<div class="apt-template">
						<div class="apt-room-type">
							<h3>Категория номера</h3>
							<select name="roomtype1">
								<option value="1" selected="selected">Одноместный</option>
								<option value="2">Двухместный (левое крыло)</option>
								<option value="3">Двухместный (правое крыло)</option>
								<option value="4">Трехместный</option>
							</select>
							<p class="available"><span class="yes number">7</span> <span class="yes">доступно</span> для заданного периода</p>
							<p class="unavailable"><span class="no">Не доступно</span> для заданного периода.<br />
						Попробуйте другие категории номеров.</p>
						</div>

						<div class="apt-room-number">
							<h3>Кол-во номеров</h3>
							<input type="text" name="rooms1" value="2" class="short" />
						</div>

						<div class="apt-room-extrabed">
							<h3>Дополнительные места</h3>
							<select name="extrabeds1">
								<option value="1">1</option>
								<option value="2" selected="selected">2</option>
							</select>
						</div>

						<p><a href="main-hotelcard.html#" class="remove" title="Удалить этот номер из заказа">Удалить из заказа</a></p>

						<div class="closer"></div>
					</div>

					<div class="sideblock"><input type="button" class="add2order" value="Добавить номер"></div>

					<div class="sideblock opener active orderMeals">
						<h3>Питание</h3>
						<select name="meals">
							<option value="1">Полный пансион</option>
							<option value="2" selected="selected">Полупансион</option>
							<option value="3">Без питания</option>
						</select>

						<h3>Кол-во человек</h3>

						<input type="text" name="mealsnum" class="short" value="2" />

						<div class="closer"></div>
					</div>

					<div class="sideblock opener inactive">
						<h3>Итого: <span id="orderCurrency" class="important">EUR</span> <span id="orderTotal" class="important">1,885</span></h3>

						<div class="label last">
							<span class="label">Оформить</span><input type="submit" name="submit" value="Далее" class="submit" />
						</div>

					</div>

				</form>
</script>
