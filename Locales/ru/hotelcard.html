<script type="text/html" id="hotelcard_tmpl">
    <div class="hotel info-1"></div>
    <div class="hotel info-2"></div>
</script>
<script type="text/html" id="ro_item_tmpl">
    <div class="stars stars-{{stars}}"><span></span></div>
    <h1>{{name}}</h1>

    <p class="noprint"><a href="main-hotelcard.html#" class="noreload">Добавить в избранное</a> / <a
            href="main-hotelcard.html#" class="noreload" onclick="window.print(); return false;">Print hotel info</a>
    </p>

    <div class="contacts" style="display:none;">
        {{#Address}}
            {{>hc_contacts_tmpl}}
        {{/Address}}
    </div>

    <p class="noprint"><a href="main-hotelcard.html#" class="noreload"
                          onclick="tttemp = this; $('.hotel .contacts').toggle('fast', function(){ $(tttemp).text( ($('.hotel .contacts').css('display') == 'block') ? 'Hide contacts' : 'Show contacts') }); return false;">Show
        contacts</a> /
        <a href="main-hotelcard.html#" class="noreload" id="bt_showmap">Show map</a></p>

    <div class="descr">
        {{description}}
    </div>

    <h3>Prices per night</h3>
    <table class="price">
        <tbody>
            {{#RoomCategories}}
                {{#roomCategoryList}}
                    <tr><td><a href="main-hotelcard.html#" class="noreload" id="bt_showapt{{hcRoomCategory}}gallery">{{name}}</a></td><td class="price">{{#hcPrice}}{{minPrice}}{{/hcPrice}}</td></tr>
                {{/roomCategoryList}}
            {{/RoomCategories}}
		</tbody>
    </table>

    <h3>Facilities</h3>
    <dl>
        {{#Facilities}}
           {{#facilityList}}
                {{>dl-item-tmpl}}
           {{/facilityList}}
        {{/Facilities}}
    </dl>

    <div class="clearer"></div>

    <h3>Policies</h3>
    <dl>
    {{#Policies}}
           {{#policyList}}
                {{>dl-item-tmpl}}
           {{/policyList}}
    {{/Policies}}
    </dl>
    <div class="clearer"></div>
    <p class="noprint"><a href="main-hotelcard.html#" class="noreload">Add to Selected</a> / <a href="main-hotelcard.html#" class="noreload" onclick="window.print(); return false;">Print hotel info</a></p>
</script>
<script type="text/html" id="hc_contacts_tmpl" class="partial">
       <p>
            {{address}}<br/>
            Phone: {{phone}}<br/>
            Fax: {{fax}}<br/>
            Email: {{email}}
        </p>
</script>
<script type="text/html" id="dl-item-tmpl" class="partial">
    <dt>{{displayName}}</dt>
    <dd>{{description}}</dd>
</script>
<script type="text/html" id="table-row-tmpl" class="partial">

</script>
<script type="text/html" id="ro_ratings_tmpl">
    <a href="main-hotelcard.html#" class="nou" id="bt_showgalleryAlt"><img class="main" src="{{#MainPhoto}}{{large}}{{/MainPhoto}}" width="211" height="211" alt="{{name}}" /></a>
    <p class="noprint"><a href="main-hotelcard.html#" class="noreload" id="bt_showgallery">View all {{hcPhotos}} photos</a></p>

     {{>user_rating_tmpl}}

    <h3>Visitors’ reviews</h3>
     {{#Reviews}}
        {{#reviewList}}
            {{>user_review_tmpl}}
        {{/reviewList}}
    {{/Reviews}}

</script>
<script type="text/html" id="user_review_tmpl" class="partial">
<div class="comment">
    <p class="date">{{reviewDate}}</p>
    <p>{{comment}}</p>
    <table class="rate"><tr><td width="1%">Rate</td><td class="rate"><div><span style="width:{{#calc}}{{rate}}{{/calc}}%">{{rate}}</span></div></td></tr></table>
    <p class="author">{{author}} from {{#GeoLocation}}{{city}}, {{country}}{{/GeoLocation}}</p>
</div>
</script>
<script type="text/html" id="user_rating_tmpl" class="partial">
    {{#Rating}}
    <h3>Rating<span>
    <strong>{{avgValue}}</strong> of 8</span></h3>
    <div class="rating-bar"><span style="width:{{#calc}}{{avgValue}}{{/calc}}%">{{avgValue}} of 8</span></div>
    {{#rateItemList}}
        <h5>{{displayName}}<span><strong>{{value}}</strong> of 8</span></h5>
    {{/rateItemList}}
    {{/Rating}}
</script>

<script type="text/html" id="gallery_tmpl">
<!-- common hotel photos gallery -->

<div class="fdialog gallerydialog" id="galleryform">
	<div class="image">
		<img class="current" src="files/hotels/2/1.jpg" />
		<img class="preload" src="files/hotels/2/1.jpg" />
	</div>

	<div class="imagedescr hotel">
		<div class="stars stars-{{stars}}"><span></span></div>
		<h3>{{name}}</h3>

		<div class="gallery">
            {{#Photos}}
                {{#photoList}}
                    {{#hcPhotoId}}{{large}}{{/hcPhotoId}}
                {{/photoList}}
			{{/Photos}}
			<div class="clearer"></div>
		</div>

		<div class="descr">
			{{description}}
		</div>

		<div class="links">
			<p><a href="main-hotelcard.html#" class="close noreload">Close window</a></p>
		</div>

	</div>
	<div class="clearer"></div>
	<a href="main-hotelcard.html#" class="close xclose" title="Close gallery"><span>Close</span></a>
</div>
</script>
