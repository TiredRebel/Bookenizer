    <script type="text/html" id="topbar_menu_tmpl" class="partial">
        <ul class="topblock right">
            <li class="selected"><a href="#selected" title="Выбранные отели" id="lbl_Selected"
                                    class="noreload">Выбрано(9)</a> /
            </li>
            <li><a href="#" title="FAQ и более" id="lbl_Help">Помощь</a> /</li>
            <li class="switch">
                <a href="#" id="bt_login" title="Добро пожаловать в систему" class="noreload">Войти</a>
                            <span id="block_register"> или <a href="#" id="bt_register"
                                                             title="Зарегистрируйтесь, чтобы использовать все функции сайта"
                                                             class="noreload">Регистрация</a></span>

                <form id="loginform" action="">
                    <div class="container">
                        <input type="text" id="mail" name="mail" class="login" value="E-mail"
                               defvalue="E-mail"/>
                        <input type="text" id="pass_open" name="pass_open" class="login" value="Password"
                               defvalue="Пароль"/>
                        <input type="password" id="pass" name="pass" class="login" value=""/>

                        <div class="diags">

                            <p id="lp_def"><a href="#" id="forgot" title="Получить новый пароль на e-mail">Забыли
                                пароль?</a></p>

                            <p id="lp_bad_mail">Указанный e-mail не зарегистрирован в системе. Попробуйте
                                другой или <a href="#">создайте нового пользователя</a>.</p>

                            <p id="lp_bad_pass">Пароль неверен. Попробуйте ещё раз или <a
                                    href="#">переустановите пароль</a>.</p>

                            <p id="lp_no_mail_to_reset">Пожалуйста, введите Ваш регистрационный e-mail. Мы вышлем
                                вам новый пароль.</p>

                            <p id="lp_reset_pass_sent">Письмо с новым паролем выслано на указанный Вами e-mail.</p>

                            <p id="lp_no_mail_to_register">Пожалуйста, введите корректный e-mail для регистрации.
                                Мы вышлем Вам письмо со ссылкой на продолжение регистрации.</p>

                            <p id="lp_already_registered">Этот e-mail уже используется. Если Вы забыли пароль
                                вы можете <a href="#" title="Получить новый пароль на Ваш e-mail">переустановить
                                    пароль</a> или ввести другой e-mail и <a href="#">создать нового пользователя</a>.</p>

                            <p id="lp_do_register"><strong>Поздравляем!</strong><br/>Подтверждающее письмо выслано
                                на e-mail который Вы указали. Используйте данные в нём для продолжения регистрации.</p>
                        </div>

                        <div class="clearer"></div>
                        <a href="#" id="bt_login_action" class="important"
                           title="Получить доступ ко всем функциям системы.">Войти</a>

                        <div class="clearer"></div>
                    </div>
                </form>
            </li>
        </ul>
    </script>

    <script type="text/html" id="searchbar_tmpl">
    <div id="searchbar" class="open-full">
        <div class="container">

 <script type="text/html" id="searchform_tmpl_quick">
    <form class="searchform quick" action="/bookenizer-stubs/hms-services/hotel/search" method="post" enctype="application/x-www-form-urlencoded" >
    <input type="hidden" name="cityId" value="0"/>

    <div class="label">
        <span class="label">1</span>
        <span class="host"><input type="text" id="city" name="city" class="dest" value="Город" defValue="Город" suggest="yes" suggest_value='[{city:"Kiev", cityId:0, country:"Ukraine", countryId:1}]' nosubmit/>
        <span class="diags">Извините, у нас нет предложений для этого города</span>
        </span>
    </div>

    <div class="label before-last">
        <span class="label">2</span>
        <label>с <input type="text" name="dateFrom" id="dateFrom" class="date" value="22.04.2011" onchange="fixDate(this)"/></label>
        <label>по <input type="text" name="dateTo" id="dateTo" class="date" value="24.04.2011" onchange="fixDate(this)"/></label>
        <span class="search_nights_num">2</span> <span class="search_nights_word">ночи(-ей)</span>
    </div>

    <div class="label last">
        <span class="label">3</span><input type="submit" name="find" value="Найти" class="submit"/>
    </div>

    <div class="clearer"></div>
    </form>
</script>

<script type="text/html" id="searchform_tmpl_advanced">
<form class="searchform advanced" action="/bookenizer-stubs/hms-services/hotel/search" method="post" enctype="application/x-www-form-urlencoded">
    <input type="hidden" name="cityId" value="0"/>

    <div class="label">
        <span class="label">Город</span>
        <span class="host"><input type="text" id="city" name="city" class="dest" value="Город" defValue="Город" suggest="yes" suggest_value='[{city:"Kiev", cityId:0}]' nosubmit/>
            <span class="diags">Извините, у нас нет предложений для этого города</span>
        </span>
    </div>

    <div class="label">
        <span class="label">Даты</span>
        <label>с <input type="text" name="dateFrom" id="dateFrom" class="date" value="22.04.2011" onchange="fixDate(this)"/></label>
        <label>по <input type="text" name="dateTo" id="dateTo" class="date" value="24.04.2011" onchange="fixDate(this)" /></label>
        на <span class="search_nights_num">2</span> <span class="search_nights_word">ночи(-ей)</span>
    </div>

    <div class="label">
        <span class="label">Кол-во человек</span>
        <input type="text" name="numberOfPersons" class="numberOfPersons" value="2"/>
    </div>

    <div class="label">
        <span class="label">Тип номера</span>
        <label><input type="checkbox" name="lodgingTypeRoom" value="1"/> Комната</label>
        <label><input type="checkbox" name="lodgingTypeApart" value="1"/> Апартаменты</label>
    </div>

    <div class="label">
        <span class="label">Кол-во звёзд</span>
        <label><input type="checkbox" name="stars2" value="1"/> 2</label>
        <label><input type="checkbox" name="stars3" value="1"/> 3</label>
        <label><input type="checkbox" name="stars4" value="1"/> 4</label>
        <label><input type="checkbox" name="stars5" value="1"/> 5</label>
    </div>

    <div class="label">
        <span class="label">Питание</span>
        <label><input type="checkbox" name="mealsFull" value="1"/> Полный пансион</label>
        <label><input type="checkbox" name="mealsHalf" value="1"/> Полупансион</label>
        <label><input type="checkbox" name="mealsNo" value="1"/> Без питанияя</label>
    </div>

    <div class="label">
        <span class="label">Цена за ночь</span>
        <label>от <input type="text" name="pricePerNightLow" class="price_per_night_low" value=""/></label>
        <label>до <input type="text" name="pricePerNightHigh" class="price_per_night_high" value=""/></label>
    </div>

    <div class="label">
        <span class="label">Дополнительно</span>
        <select id="facilities" name="facilities" multiple="multiple">
            <option value="PARKING"> Паркинг</option>
            <option value="INTERNET"> Интернет</option>
            <option value="CONFERENCE_HALL"> Конференц-зал</option>
            <option value="POOL"> Бассейн</option>
            <option value="SKI_RENTAL"> Ski Rental</option>
            <option value="PETS_ALLOWED"> Животные</option>
        </select>
    </div>

    <div class="label last">
        <span class="label">Отели</span><input type="submit" name="submit" value="Find" class="submit"/>
    </div>

    <div class="clearer"></div>
</form>
</script>
