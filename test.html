<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=IE9">
    <title>Bookinizer: Hotel Search</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/styles/layout.css" medvia="all">
    <link rel="stylesheet" type="text/css" href="/styles/print.css" media="print">
    <script type="text/javascript" src="/scripts/debug/json2.js"></script>
    <script type="text/javascript" src="/scripts/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="/scripts/debug/jquery.jstore-all.js"></script>
</head>
<body class="popular">
<div id="container">
    <div id="wrapper">
        <div id="content">

            <div id="head">

                <div id="topbar">

                    <ul id="languageSwitcher" class="topblock menu">
                        <li><a href="#" title="English" id="en">In English</a>/</li>
                        <li><a href="#" title="По-русски" id="ru">По-русски</a>/</li>
                        <li><a href="#" title="Auf Deutsch" id="de">Auf Deutsche</a></li>
                    </ul>

                    <!-- top block-->

                    <div id="welcome" class="topblock right" style="display:none">
                        Welcome, <a href="main-profile-personal.html" title="Your profile">Konstantinopulo</a>.
                    </div>

                    <div class="clearer"></div>
                </div>

                <div class="close-full"></div>

                <!-- logo bar-->
            </div>

            <!--searchbar-->

            <div id="main">
                <div class="opener"></div>

                <div id="sidebar">

                    <!-- top destinations block-->

                    <div class="hr"></div>

                    <!--statistics-->
                </div>

                <div id="mainbar">
                    <!--hotellist-->

                    <!--end hotellist-->
                </div>

                <div class="closer"></div>
            </div>

        </div>
    </div>
</div>
<div id="footer"></div>
<script type="text/javascript">
    View = {
        defaultLang:function(){
            return "ru";
        },
        initLangs:function() {
            var ls,self=this;
            ls = $("a", "#languageSwitcher");
            $.each(ls, function() {
                var lang=$(this).attr("id");
                if(lang===undefined){lang=self.defaultLang();}
                $(this).bind("click", function() {
                    Controller.swLang(lang);
                });
            });
        },
        initFooter:function(lang){
            if(lang===undefined){
                lang=this.defaultLang();
            }
           $.get("/Locales/"+lang+"/footer.html").success(function(tmpl){
                 $("#footer").replaceWith(tmpl);
           });
        }
    }

    Controller = {
        swLang:function(lang) {
           this.showMain(lang);

        },
        topBlock:function() {
            alert('topblock');
        },
        showMain:function(lang){
            View.initFooter(lang);
        }


    }
    $(function() {
        $.jStore.load();
        View.initLangs();
        Controller.showMain();
    });

</script>
</body>
</html>
